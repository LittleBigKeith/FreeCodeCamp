<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
  </head>
  <main>
    <body>
      <h1 id="title">University Forum</h1>
      <h2 id="subtitle">Registration Form</h2>
      <p id="description">You must be a current University student, staff or alumni in order to register.</p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Pick a username: <input type="text" id="name" required placeholder="Username"></label>
          <label id="email-label" for="email">Enter your email for validation:<input type="email" id="email" required placeholder="Email"></label>
          <label id="number-label" for="number">Enter your age: <input type="number" id="number" min=18 max=120 placeholder="Age"></label>
          <label id="dropdown-label" for="dropdown">
          Which University are you from?
        
          <select id="dropdown">
            <option selected>(Pick one)</option>
            <option>Macquarie University</option>
            <option>Monash University</option>
            <option>The University of Sydney</option>
            <option>University of Sydney</option>
            <option>Universtiy of Technology Sydney</option>
            <option>Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend>Which role are you applying for?</legend>
          <label id="user-label" for="user-role"><input type="radio" id="user-role" name="role-option" value="user" checked> User</label>
          <label id="contributor-label" for="contributor-role"><input type="radio" id="contributor-role" name="role-option" value="contributor"> Contributor
          <label id="moderator-label" for="moderator-role"><input type="radio" id="moderator-role" name="role-option" value="moderator">  Moderator
        </label>
        </fieldset>
        <fieldset>
          <label id="textarea-label" for="textarea">Why do you want to join the forum?
            <textarea rows=4 placeholder="(optional for user)"></textarea>
          </label>
        </fieldset>
        <fieldset>
          <label id="checkbox-label" for="checkbox-coc"><input type="checkbox" id="checkbox-coc" value="agree-to-code-of-conduct"> I agree to the <a href="www.code-of-conduct.com" target="_blank">Community Code of Conduct.</a></label>
          <label id="checkbox-label" for="checkbox-ver"><input type="checkbox" id="checkbox-ver" 
          value="agree-to-email-confirmation"> I agree receive an email confirmation to verify my identity.</label>
          </fieldset>
        <input type="submit" id="submit" name="submit"></input>
      </form>
    </body>
  </main>
</html>
