<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Palindrome Checker</title>
    </head>
    <body>
        <div class="palindrome">
            <div class="upright">
                <h2>
                    Is it a
                </h2>
                <h1 class="title">
                    Palindrome
                </h1>
                <h1 class="question-mark">
                    ?
                </h1>
            </div>

            <div class="inversed">
                <h2>Is it a</h2>
                <h1 class="title">
                    Palindrome
                </h1>
                <h1 class="question-mark">
                    ?
                </h1>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="mouth neutral"></div>
            </div>
            <div class="palindrome-definition">
                <p>
                    <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                    A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                    way both forward and backward, ignoring punctuation, case, and
                    spacing.
                </p>
            </div>
        </div>


        <div class="input-container">
            <form class="input-form" onsubmit="return false">
                <label for="input-field" aria-hidden="false" style="display: none;">Enter a word:</label>
                <input id="text-input" type="text" onsubmit="">
                <div id="button-container">
                    <button type="button" id="check-btn" onclick="checkPalindrome()">Enter </button>
                    <button type="button" id="reset-btn" onclick="resetPalindrome()">Reset </button>
                </div>
                <p id="result">result</p>
            </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
