<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pokémon Search App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="body-div">
            <h1>Find a Pokémon</h1>
            <div id="input-div">
                <input id="search-input"  required>
                <button id="search-button" onclick="search()">GO!
                </button>
            </div>
            <div id="card-div">
                <div id="img-div"></div>
                <div id="stat-div">
                    <p id="pokemon-info"><span id="pokemon-id"></span> <span id="pokemon-name"></span></p>
                    <p id="height-p">HEIGHT<br><span id="height"></span></p>
                    <p id="weight-p">WEIGHT<br><span id="weight"></span></p>
                    <div id="types"></div>
                    <p id="hp-p">HP<br><span id="hp"></span></p>
                    <span id="attack"></span>
                    <span id="defense"></span>
                    <span id="special-attack"></span>
                    <span id="special-defense"></span>
                    <span id="speed"></span>
                    <canvas id="radar-chart" style="width:100%;max-width:318px"></canvas>
                </div>
            </div>
        </div>
        
        <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.1.2/chart.umd.js">
    </script>
    <script src="script.js"></script>
    </body>
</html>
